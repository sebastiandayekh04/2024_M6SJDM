<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz desde Google Sheets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .quiz-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1 class="text-center">Quiz de Preguntas</h1>
    <div id="quiz">
      <h2 id="question" class="mt-4">Cargando pregunta...</h2>
      <div id="answers" class="d-grid gap-2 mt-3">
        <button class="btn btn-primary" id="answer1">Respuesta 1</button>
        <button class="btn btn-primary" id="answer2">Respuesta 2</button>
        <button class="btn btn-primary" id="answer3">Respuesta 3</button>
        <button class="btn btn-primary" id="answer4">Respuesta 4</button>
      </div>
      <div id="result" class="alert mt-3" style="display: none;"></div>
      <button id="next-question" class="btn btn-secondary mt-3">Siguiente Pregunta</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
