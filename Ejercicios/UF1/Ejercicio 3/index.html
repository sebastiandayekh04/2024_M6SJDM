<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estilizada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculadora {
            width: 300px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .pantalla {
            background-color: #2d2d2d;
            color: #ffffff;
            font-size: 2.5rem;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.1);
            height: 60px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        button {
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            padding: 15px;
            transition: all 0.2s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #555;
        }
        .boton-operador {
            background-color: #ff9500;
        }
        .boton-igual {
            background-color: #28a745;
            grid-column: span 2;
        }
        .boton-borrar {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="calculadora">
    <div id="pantalla" class="pantalla">0</div>
    <div class="botones">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btnSuma" class="boton-operador">+</button>

        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnResta" class="boton-operador">-</button>

        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btnIgual" class="boton-igual">=</button>

        <button id="btn0">0</button>
        <button id="btnBorrar" class="boton-borrar">C</button>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
