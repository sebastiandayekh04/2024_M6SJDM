<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ5 - Fichas usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Práctica 5 - Fichas usuarios</h1>
    Introduce tus datos en el formulario y pulsa 'Crear ficha' para generar la ficha con tu imagen e información
    <div class="row">
      <div class="formulario col-3 mt-5">
        <form action="" class="form">
          <div class="mb-3">
            <label class="form-label">Nombre: </label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="mb-3">
            <label class="form-label">Primer apellido: </label>
            <input type="text" class="form-control" id="apellido1">
          </div>
          <div class="mb-3">
            <label class="form-label">Segundo apellido: </label>
            <input type="text" class="form-control" id="apellido2">
          </div>
          <div class="mb-3">
            <label class="form-label">DNI: </label>
            <input type="text" class="form-control" id="dni">
          </div>
          <div class="mb-3">
            <label class="form-label">URL de la imagen: </label>
            <input type="text" class="form-control" id="imagenUrl">
          </div>
          <button type="submit" class="btn btn-success" id="crearFiche">Crear ficha</button> <!-- Cambiado a type="submit" -->
        </form>
      </div>
      <div class="col-3 mt-5">
        <div class="card">
          <img src="https://i0.wp.com/www.diarlu.com/wp-content/uploads/2019/09/hombre-maduro-guapo.jpg?w=500&ssl=1" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Perico Mepiedras Rocosas</h5>   
            <p>DNI: <span>123456789A</span></p>   
          </div>
        </div>
      </div>
      <div class="col-3 mt-5">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>DNI</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><img width="30" src="https://i0.wp.com/www.diarlu.com/wp-content/uploads/2019/09/rostro-mujer-adulta.jpg?w=500&ssl=1" alt=""></td>
              <td>Elena</td>
              <td>Vegante Pormar</td>
              <td>212121121A</td>
            </tr>
            <tr>
              <td>2</td>
              <td><img width="30" src="https://i0.wp.com/www.diarlu.com/wp-content/uploads/2019/09/hombre-maduro-guapo.jpg?w=500&ssl=1" alt=""></td>
              <td>Perico</td>
              <td>Mepiedras Rocosas</td>
              <td>123456789A</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
